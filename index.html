<!DOCTYPE html>
<html lang="en">

<head>
	<title>Strategy Simulator | Program the AI for your favorite card games!</title>
	<meta charset="utf-8">
	<meta name="description" content="Card Game Strategy Simulator:  Write the code to play card games.">
	<meta name="author" content="Strategy Simulator">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="shared/cards.css">
	<link rel="stylesheet" href="shared/menus.css">
	
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="shared/menus.js"></script>
	<script type="text/javascript" src="shared/settings.js"></script>
	
	<!-- HEARTS -->
	<link rel="stylesheet" href="hearts/game.css">
	<script type="text/javascript" src="hearts/game.js"></script>
	<script type="text/javascript" src="hearts/player.js"></script>
	<script type="text/javascript" src="hearts/settings.js"></script>
	<script type="text/javascript" src="hearts/scoreboard.js"></script>
	
	<!-- SPADES -->
	<link rel="stylesheet" href="spades/game.css">
	<script type="text/javascript" src="spades/game.js"></script>
	<script type="text/javascript" src="spades/player.js"></script>
	<script type="text/javascript" src="spades/settings.js"></script>
	<script type="text/javascript" src="spades/scoreboard.js"></script>
	
	<!-- PINOCHLE -->
	<link rel="stylesheet" href="pinochle/game.css">
	<script type="text/javascript" src="pinochle/game.js"></script>
	<script type="text/javascript" src="pinochle/player.js"></script>
	<script type="text/javascript" src="pinochle/settings.js"></script>
	<script type="text/javascript" src="pinochle/scoreboard.js"></script>

	<!-- CRIBBAGE -->
	<link rel="stylesheet" href="cribbage/game.css">
	<script type="text/javascript" src="cribbage/game.js"></script>
	<script type="text/javascript" src="cribbage/player.js"></script>
	<script type="text/javascript" src="cribbage/settings.js"></script>
	<script type="text/javascript" src="cribbage/scoreboard.js"></script>

    <script>
        //
        // Initialize
        //
        window.onload = function () {
            Initialize();
        };
    </script>
</head>

<body>
	<div id="menu_bar">
		<div id="menu_bar_play_as_human_container">
			<button id="menu_bar_play_as_human_button" onclick="switchToPlayAsHumanButtonPressed()">Play As A Human</button>
			<i id="menu_bar_left_arrow"></i>
		</div>
		<div id="menu_bar_play_as_computer_container">
			<button id="menu_bar_play_as_computer_button" onclick="switchToPlayAsComputerButtonPressed()">Play As A Computer</button>
			<i id="menu_bar_right_arrow"></i>
		</div>
		<center>
			<div id="menu_bar_title">Strategy Simulator</div>
			<div>
				<select id="menu_bar_select_game" class="menu_bar_select_game" onchange="selectGameMenuChanged()">
					<option value="1">Hearts</option>
					<option value="2">Spades</option>
					<option value="3">Pinochle</option>
					<option value="4">Cribbage</option>
				</select>
				<div class="menu_down_arrow">
					<svg fill="#FFFFFF" width="30" height="30" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z" />
						<path d="M0-.75h24v24H0z" fill="none"/>
					</svg>
				</div>
			</div>
		</center>
	</div>

	<div id="game_main_container">
		<div id="humansvscomputers_title">
			<center>
				<div id="humansvscomputerstitle">Strategy Simulator</div>
				<div>
					<select id="select_game_large" class="select_game" onchange="selectGameLargeChanged()">
						<option value="0" selected>Select A Game...</option>
						<option value="1">Hearts</option>
						<option value="2">Spades</option>
						<option value="3">Pinochle</option>
						<option value="4">Cribbage</option>
					</select>
					<div class="down_arrow">
						<svg fill="#FFFFFF" height="60" viewBox="0 0 24 24" width="60" xmlns="http://www.w3.org/2000/svg">
							<path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z" />
							<path d="M0-.75h24v24H0z" fill="none"/>
						</svg>
					</div>
				</div>
			</center>
		</div>

		<div id="select_human_or_computer">
			<div class="human_or_computer_option">
				<button class="human_or_computer_button" onclick="playAsHumanButtonPressed()">
					<div class="human_or_computer_button_play_as">Play As A</div>
					<div>HUMAN</div>
				</button>
				<div class="human_or_computer_option_explained">Play games against computer players matched to your skill level.</div>
			</div>
			<div id="select_human_or">or</div>
			<div class="human_or_computer_option" style="right: 0px;">
				<button class="human_or_computer_button" onclick="playAsComputerButtonPressed()">
					<div class="human_or_computer_button_play_as">Play As A</div>
					<div>COMPUTER</div>
				</button>
				<div class="human_or_computer_option_explained">Create a computer player and submit your player to compete in a tournament.</div>
			</div>
		</div>
	</div>
	<div id="code_container_gutter"></div>
	<div id="code_container">
		<div id="code_simulator_info">
			<div id="code_simulator_title">Simulator</div>
			<button id="code_simulator_play_button" onclick="onSimulatorPlayClick()"><i id="code_simulator_play_button_icon" class="fa fa-play"></i></button>
			<span id="code_simulator_step_toggle"><span id="code_simulator_step_label">Step:</span><input id="code_simulator_step_checkbox" type="checkbox" name="step_simulator" value="step" onclick="onStepCheckboxClick(this)"></span>
			<div id="simulator_stats"></div>
			<input type="text" id="code_computer_player_info_name" value="Strategy">	
		</div>
		<div id="code_decisions_bar"></div>
		<div id="code_editor"></div>
		<div id="code_console"></div>
	</div>

	<script src="ace-src/ace.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
